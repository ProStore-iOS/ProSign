name: prostore

options:
  bundleIdPrefix: com.prostoreios

configs:
  Debug: debug
  Release: release

packages:
  ZsignPackage:
    url: https://github.com/khcrysalis/Zsign-Package.git
    branch: package
  ZIPFoundation:
    url: https://github.com/weichsel/ZIPFoundation.git
    branch: main
  OpenSSL:
    url: https://github.com/krzyzanowskim/OpenSSL.git
    from: 3.3.2000

targets:
  prostore:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources: [Sources/prostore]
    bundleId: com.prostoreios.prostore
    settings:
      IPHONEOS_DEPLOYMENT_TARGET: "15.0"
      ASSETCATALOG_COMPILER_APPICON_NAME: "AppIcon"
      SWIFT_OBJC_BRIDGING_HEADER: "Sources/prostore/ProStore-Bridging-Header.h"
      HEADER_SEARCH_PATHS:
        - "$(SRCROOT)/Carthage/Checkouts/OpenSSL/include/**"
    info:
      path: "Info.plist"
      properties:
        CFBundleDisplayName: "ProStore"
        CFBundleName: "prostore"
        CFBundleVersion: "13"
        CFBundleShortVersionString: "1.1.7"
        UILaunchStoryboardName: "LaunchScreen"
        NSPrincipalClass: "UIApplication"
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: true
        UIFileSharingEnabled: true
        LSSupportsOpeningDocumentsInPlace: true
    dependencies:
      - package: ZsignPackage
        product: ZsignSwift
      - package: ZIPFoundation
        product: ZIPFoundation
      - package: OpenSSL
        product: OpenSSL